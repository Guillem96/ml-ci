# Example for supervised regression problem

test-rate: 0.2 # The 20% of the data contained at dataset/dataset.csv will be used as test set

# Note that in this example a default pipeline to prepare the data will be used
# To define a custom pipeline uncomment the following line
# pipeline: prepare_data_pipeline.py # Write here your python file containing the pipeline named data_prep

models:
  # https://scikit-learn.org/stable/modules/generated/sklearn.linear_model.LinearRegression.html
  # Train linear regression with custom params and fine tune the hyperparameters
  LinearRegression: # Sklearn's name of the algorithm
    params:         # Not specified params will be the default ones
      normalize: false
      fit_intercept: false

    fine-tune: true

  # Train Lasso regression with default params
  Lasso:

  # https://scikit-learn.org/stable/modules/generated/sklearn.linear_model.ElasticNet.html
  # Train ElasticNet with custom parameters, but in this case, fine-tune: false by default
  ElasticNet:
    params:
      alpha: 0.1
      max_iter: 800
  
  # Also train a RandomForestRegressor with default params
  RandomForestRegressor:


