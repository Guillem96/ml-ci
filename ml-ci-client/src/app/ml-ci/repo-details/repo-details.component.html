<div *ngIf="repo" class="container pt-4">
  <h2 class="repo-name display-4"><i class="fas fa-book mr-3"></i>{{ repoName }}</h2>

  <app-repo-metadata [repo]="repo"></app-repo-metadata>
  
  <h3 class="models-title display-4 mt-4"><i class="fas fa-brain mr-3"></i>Models</h3>
  <div class="row">
    <div *ngFor="let model of repo.models" class="col-lg-3 col-md-4 col-sm-12">
      <app-model-details  [model]="model"></app-model-details>
    </div>
  </div>
</div>
