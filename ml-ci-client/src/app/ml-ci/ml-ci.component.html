<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row">
  <div class="col-3">
    <div mdbWavesEffect class="add-btn">
      <a [routerLink]="['add-repo']">Track a repository <i class="ml-2 fas fa-plus"></i></a>
    </div>
    <app-tracked-repo-list [trackedRepositories]="trackedRepositories" (clickRepo)="selectRepo($event)"></app-tracked-repo-list>
  </div>
  <div class="col-9">
    <app-repo-details [repo]="selectedRepo"></app-repo-details>
  </div>
</div>
