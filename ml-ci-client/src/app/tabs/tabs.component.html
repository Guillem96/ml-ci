<mdb-card class="tabs-header">
  <mdb-card-body class="body">
      <ul class="list-inline">
          <li class="list-inline-item" *ngFor="let tab of tabs" (click)="selectTab(tab)" [class.active]="tab.active">
            <div class="p-1 tab-title-wrapper text-white">
              {{ tab.title }}
            </div>
          </li>
        </ul>
  </mdb-card-body>

</mdb-card>

<ng-content></ng-content>
